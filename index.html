<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>RPG Game</title>
</head>
<body>
  <div class="title">
    <h1>Super Mario RPG</h1>
    <p>- Click on a character to play -</p>
  </div>
  <section class="char-cards">
    <div class="card char mario" data-char="Mario">
      <div class="character-body">
        <p>Mario</p>
        <img class="img-thumbnail" src="mario.png" />
        <p class="mario-hp hp"></p>
      </div>
    </div>
    <div class="card char donkeykong" data-char="Donkey Kong">
      <div class="character-body">
        <p>Donkey Kong</p>
        <img class="img-thumbnail" src="donkeykong.png" />
        <p class="donkeykong-hp hp"></p>
      </div>
    </div>
    <div class="card char bowser" data-char="Bowser">
      <div class="character-body">
        <p>Bowser</p>
        <img class="img-thumbnail" src="bowser.png" />
        <p class="bowser-hp hp"></p>
      </div>
    </div>
    <div class="card char wario" data-char="Wario">
      <div class="character-body">
        <p>Wario</p>
        <img class="img-thumbnail" src="wario.png" />
        <p class="wario-hp hp"></p>
      </div>
    </div>
  </section>
  <section class="your-character">
    <h2>Your Character</h2>
  </section>
  <section class="enemies">
    <h2>Enemies Available to Attack</h2>
  </section>
  <section class="fight-section">
    <h2>Fight Section</h2>
    <button id="attack">Attack</button>
  </section>  
  <section class="defender">
    <h2>Defender</h2>
  </section>
  <div class="outcome">
    <p class="your-attack"></p>
    <p class="enemy-attack"></p>
  </div>

  <!--Scripts-->
  <script src="game.js"></script>
</body>
</html>
